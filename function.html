<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="number" id="num1" type="number" value="" /><button
      id="add"
      onclick="addArray()"
    >
      Добавить число
    </button>
    <button onclick="sumInput()">Готово!</button>
    <div id="results"></div>
    <div id="sum"></div>

    <script>
      let numbers = [];

      function addArray() {
        let num1 = document.querySelector("input").value;

        numbers.push(num1);
        document.querySelector("input").value = "";
        console.log(numbers);
        numbers.sort(function (a, b) {
          return a - b;
        });
        console.log(numbers);
      }

      function sumInput() {
        document.getElementById("results").innerHTML = numbers;
        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
      
          sum += Number(numbers[i]);
        }
        document.getElementById("sum").innerHTML = sum;
      }
    </script>
  </body>
</html>
